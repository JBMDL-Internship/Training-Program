<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>LOG IN</title>
</head>
<!-- Center everything vertically and horizontally using bootstrap -->
<body class="d-flex justify-content-center align-items-center">

<!-- HTML form that will send data using the POST method -->
    <form method = "post">
<!-- Django security feature to protect the form from CSRF attacks -->
        {% csrf_token %}

        <h2 class="mb-4 text-center">Log in</h2>

    <!-- Username input field with label and some spacing below -->
        <div class ="mb-3">
            <label>Username</label>
            <input type = "text" name="username" class="form-control" required>
        </div>
    <!-- Password input field with label and some spacing below -->
        <div class ="mb-3">
            <label>Password:</label>
            <input type = "password" name="password" class="form-control" required>
        </div>

     <!-- If there are any form errors (like wrong username or password), show this alert -->
        {% if form.error %}
        <div class="alert alert-danger">Invalid username or password</div>
        {% endif %}

    <!-- Hidden input to redirect the user after login -->
    <input name="next" type="hidden" value="{{ next }}"/>
    <!--Submit button styled-->
    <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</body>
</html>
